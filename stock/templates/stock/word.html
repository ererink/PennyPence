{% extends 'base3.html' %}

{% block content %}
<!-- detail.html 개념인 페이지입니다 -->


<section class="container-fluid p-3 d-flex justify-content-between">
    <div class="card p-2 col-4 w-50">
        <div class="card-body">
            <h1 class='fw-bold'>{{ article.title }}</h1>
        </div>
    </div>

    <div class="px-3 col-12">
        <div class="card col-6 p-3 mb-3">
            <div class="card-body">
                <p class='mt-3'>{{ article.content }} </p>
            </div>
        </div>
    </div>
</section>


    <!-- 버튼 -->
    <div class='d-flex justify-content-end'>
        <button class="btn btn-primary m-2" type="button" onclick="location.href='{% url 'stock:search' %}'">
            BACK
        </button>
    </div>
    <hr>
{% endblock %}
