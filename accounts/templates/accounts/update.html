{% extends 'base1.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class='container'>
    <h1 class='text-center fw-bold'>Update Profile</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Update" %}
    </form>
</div>
{% endblock body %}
